<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.png">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Kantor</title>
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label> <span class="form__labelText">Podaj kwotę w złotówkach*</span>
                        <input class="form__input js-amount" name="value" type="number" step="any" min="0.01">
                    </label>
                </p>
                <p>
                    <label> <span class="form__labelText">Wybierz walutę</span>
                        <select class="form__input js-currency" name="currencies">
                            <option class="form_option" value="EUR">EUR</option>
                            <option class="form_option" value="USD">USD</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <button class="form__button js-button">Przelicz</button>
        </form>
        <p><strong class="form__result js-result">0</strong></p>
        <p class="text">*Pole wymagane</p>
    </div>
</body>

</html>
